name: CI Backend Django

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    test:
        name: Run Django tests with Pytest
        runs-on: ubuntu-latest

        strategy:
            matrix:
                python-version: ["3.11"]

        steps:
            - name: Checkout source code
              uses: actions/checkout@v4

            - name: Setup Python ${{ matrix.python-version }}
              uses: actions/setup-python@v5
              with:
                  python-version: ${{ matrix.python-version }}

            - name: Cache pip dependencies
              uses: actions/cache@v4
              with:
                  path: ~/.cache/pip
                  key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
                  restore-keys: |
                      ${{ runner.os }}-pip-

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Set environment variables
              run: |
                  echo "DEBUG=false" >> $GITHUB_ENV
                  echo "SECRET_KEY=ci-test-secret-key" >> $GITHUB_ENV

                  echo "ACCESS_TOKEN_LIFETIME=5" >> $GITHUB_ENV
                  echo "REFRESH_TOKEN_LIFETIME=1" >> $GITHUB_ENV

                  echo "ROTATE_REFRESH_TOKENS=true" >> $GITHUB_ENV
                  echo "BLACKLIST_AFTER_ROTATION=true" >> $GITHUB_ENV

                  echo "AXES_FAILURE_LIMIT=5" >> $GITHUB_ENV
                  echo "AXES_COOLOFF_TIME=300" >> $GITHUB_ENV
                  echo "AXES_RESET_COOL_OFF=true" >> $GITHUB_ENV
                  echo "AXES_RESET_ON_SUCCESS=true" >> $GITHUB_ENV
                  echo "AXES_NEVER_LOCKOUT_WHITELIST=true" >> $GITHUB_ENV

                  echo "THROTTLE_ANON=60/minute" >> $GITHUB_ENV
                  echo "THROTTLE_USER=120/minute" >> $GITHUB_ENV
                  echo "THROTTLE_SITEWIDE=200/minute" >> $GITHUB_ENV

            - name: Run Pytest
              run: |
                  pytest
